version: '3.8'

services:
  web:
    build: .
    container_name: cv_web
    ports:
      - "8080:80"
    environment:
      # Adjust these to match your config.php DB settings
      - DB_HOST=db
      - DB_NAME=cvdb
      - DB_USER=root
      - DB_PASSWORD=root
    depends_on:
      - db

  db:
    image: mysql:8.0
    container_name: cv_db
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: cvdb
      # Uncomment and adjust if you use a non-root DB user in config.php
      # MYSQL_USER: cvuser
      # MYSQL_PASSWORD: cvpassword
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

volumes:
  mysql_data:
